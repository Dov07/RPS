<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="header">
            <h1>TAŞ KAĞIT VE MAKAS</h1>
        </div>
        <!-- card body -->
        <div class="choise-move">
            <div class="slider-track">
                <div class="invisible">
                    <P>TAŞ</P>
                    <button class="option first active" onclick="fight('Rock')">
                        <img src="/rps-img/the-rock.png" alt=""></button>

                </div>

                <div class="invisible">
                    <p>KAĞIT</p>
                    <button class="option second" onclick="fight('Paper')">
                        <img src="./rps-img/thumbs_b_c_7267580c3354c3a5397fdec21a59b066.jpg" alt=""></button>

                </div>
                <div class="invisible">
                    <p>MAKAS</p>
                    <button class="option third" onclick="fight('Scissors')">
                        <img src="/rps-img/3096358.jpg" alt="">

                    </button>

                </div>
            </div>

        </div>
        <!-- left right navigation -->
        <div class="lf-nav">
            <button class="nav-btn prev"><i class="fa-solid fa-angle-left"></i></button>
            <button class="nav-btn next"><i class="fa-solid fa-angle-right"></i></button>
        </div>
        <div class="result-area">
            <p class="showResult"></p>
            <button onclick="resetScore()" class="Reset">Skoru Sıfırla</button>
        </div>


    </div>
    <script src="script.js">




    </script>
</body>

</html>
